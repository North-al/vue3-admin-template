name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
	build:
    	runs-on: ubuntu-latest

		steps:
			- name: Checkout
				uses: actions/checkout@v3
				with:
					persist-credentials: false

			- name: Install and Build
				run: |
					npm install
					npm run build

			- name: Deploy
				uses: JamesIves/github-pages-deploy-action@v4.3.3
				with:
					ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
					BRANCH: gh-pages
					FOLDER: dist
					CLEAN: true